<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Rider Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Recent Orders</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Pickup Location</th>
                            <th>Destination</th>
                        </tr>
                    </thead>
                    <tbody id="recentOrders">
                        <!-- Recent orders will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h2>Previous Orders</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Pickup Location</th>
                            <th>Destination</th>
                        </tr>
                    </thead>
                    <tbody id="previousOrders">
                        <!-- Previous orders will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="availabilityButton" class="btn btn-primary" onclick="toggleAvailability()">Mark as Available</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
